<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="vertical-align">
    <main>
      <div>
        <img src="images/image-equilibrium.jpg" alt="image equilibrium">
        <div id="hover">
          <img src="images/icon-view.svg">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div>
        <span id="eth"><img src="images/icon-ethereum.svg">0.041 ETH</span>
        <span><img src="images/icon-clock.svg">3 days left</span>
      </div>

      <span><img src="images/image-avatar.png">Creation of <span id="author">Richard Offodile</span></span>
    </main>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </footer>
</body>
</html>
